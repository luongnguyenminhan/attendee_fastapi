<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/logo.svg">
    <title>{% block title %}Attendee Admin{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.3/dist/htmx.js"></script>
    
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="/static/css/admin.css">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Flash Messages -->
    {% if messages %}
    <div class="messages position-fixed top-0 start-0 w-100" style="z-index: 1050;">
        {% for message in messages %}
        <div class="alert alert-{{ message.level }} django-message alert-dismissible fade show m-0 border-0 rounded-0" role="alert">
            {{ message.message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Loading Spinner -->
    <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Đang tải...</span>
        </div>
    </div>

    <!-- Main Content -->
    {% block body_content %}{% endblock %}

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Admin JavaScript -->
    <script src="/static/js/admin.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
